name: Progetto My Website CI-CD Github

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install build tools
        run: npm install -g esbuild sass

      - name: Build SCSS
        run: sass src/scss/style.scss dist/css/style.css --no-source-map

      - name: Build JS
        run: esbuild src/js/main.js --bundle --outfile=dist/js/main.min.js --minify

      - name: Upload site files for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
